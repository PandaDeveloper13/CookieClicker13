<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Clicker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Cookies_Clicker.css">
    <script src="Cookies_Clicker.js" defer></script>
</head>
<body class="game-body">
<div class="container-fluid py-4">
    <div class="d-flex justify-content-center align-items-center gap-3 mb-4 top-bar">
        <button id="optionsToggleBtn"
                class="btn btn-outline-light btn-sm px-4 rounded-pill options-toggle-btn"
                aria-controls="optionsWindow"
                aria-expanded="false">
            Options
        </button>
        <input type="text"
               id="playerName"
               class="form-control bakery-input"
               placeholder="Enter your bakery name">
        <button id="statsToggleBtn"
                class="btn btn-outline-light btn-sm px-4 rounded-pill stats-toggle-btn"
                aria-controls="statsWindow"
                aria-expanded="false">
            Show Stats
        </button>
    </div>
    <div class="row g-4 align-items-start">
        <div class="col-lg-4 d-flex flex-column align-items-center cookie-area text-center">
            <div id="count" class="display-4 fw-light mb-1">0 cookies</div>
            <div id="cps" class="text-light-50 mb-4">per second: 0</div>
            <button class="border-0 bg-transparent p-0">
                <img src="cookie.png"
                     alt="Cookie"
                     width="260"
                     id="cookieBtn"
                     class="img-fluid rounded-circle shadow cookie-img">
            </button>
        </div>
        <div class="col-lg-4 side-buttons-wrapper">
            <div class="card game-card side-buttons h-100">
                <div class="card-header">
                    <h3 class="h5 mb-0">üõí Store</h3>
                </div>
                <div class="card-body d-grid gap-2 small">
                    <button id="multiplierBtn" class="btn btn-primary text-start store-btn">
                        CPS
                        <small>Increases your clicking power<br>Cost: 50 cookies</small>
                    </button>
                    <button id="shopBtn" class="btn btn-outline-primary text-start store-btn">
                        Grandma
                        <small>Produces cookies automatically<br>Cost: 250 cookies</small>
                    </button>
                    <button id="supplierBtn" class="btn btn-outline-success text-start store-btn">
                        Supplier
                        <small>Increases cookie production<br>Cost: 2000 cookies</small>
                    </button>
                    <button id="chefBtn" class="btn btn-outline-warning text-start store-btn">
                        Pastry Chef
                        <small>Speeds up all production<br>Cost: 5000 cookies</small>
                    </button>
                    <button id="bakkerijbtn" class="btn btn-outline-info text-start store-btn">
                        Bakkerij
                        <small>Bakkerij om meer te koken<br>Cost: 1000 cookies</small>
                    </button>
                    <button id="bankBtn" class="btn btn-outline-danger text-start store-btn">
                        Bank
                        <small>Produces cookies over time<br>Cost: 20000 cookies</small>
                    </button>
                    <button id="FabriekBtn" class="btn btn-outline-secondary text-start store-btn">
                        Fabriek
                        <small>Produces cookies over time<br>Cost: 75000 cookies</small>
                    </button>
                    <button id="templeBtn" class="btn btn-outline-dark text-start store-btn">
                        Temple
                        <small>Produces even more cookies<br>Cost: 100000 cookies</small>
                    </button>
                    <button id="corporateBtn" class="btn btn-outline-primary text-start store-btn">
                        Corporation
                        <small>Produces cookies over time<br>Cost: 1000000 cookies</small>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-lg-4 top-controls d-flex flex-column gap-3 align-items-stretch">
            <div class="card game-card boost-section">
                <div class="card-header">
                    <h4 class="h6 mb-0">Boosts</h4>
                </div>
                <div class="card-body text-center">
                    <button id="chefBoostBtn"
                            class="btn btn-warning w-100 mb-2">
                        Activate Chef Boost
                    </button>
                    <div id="chefBoostStatus" class="small text-muted">
                        No boost active
                    </div>
                </div>
            </div>
            <div class="card game-card enhancements-section">
                <div class="card-header">
                    <h4 class="h6 mb-0">Enhancements</h4>
                </div>
                <div class="card-body d-grid gap-2 small enhancements">
                    <button id="grannyMoreCookies" class="btn btn-outline-dark text-start">
                        More Cookies
                        <small>More cookies when lucky<br>Cost: 500 cookies</small>
                    </button>
                    <button id="grannyMoreChance" class="btn btn-outline-dark text-start">
                        Lucky boost
                        <small>Higher chance<br>Cost: 1000 cookies</small>
                    </button>
                    <hr>
                    <button id="supplierDropBoost" class="btn btn-outline-dark text-start hidden">
                        Bigger Supplier Drops
                        <small>Cost: 1000 cookies</small>
                    </button>
                    <button id="supplierDropFaster" class="btn btn-outline-dark text-start hidden">
                        Faster Supplier Drops
                        <small>Cost: 2000 cookies</small>
                    </button>
                    <hr>
                    <button id="enhBoostTime" class="btn btn-outline-dark text-start hidden">
                        +15s Duration
                        <small>Cost: 10000 cookies</small>
                    </button>
                    <button id="enhCooldown" class="btn btn-outline-dark text-start hidden">
                        -60s Cooldown
                        <small>Cost: 25000 cookies</small>
                    </button>
                    <button id="enhPower" class="btn btn-outline-dark text-start hidden">
                        Stronger Boost
                        <small>Cost: 50000 cookies</small>
                    </button>
                    <button id="enhUltraCooldown" class="btn btn-outline-dark text-start hidden">
                        UltraCooldown
                        <small>Cost: 100000 cookies</small>
                    </button>
                    <button id="enhUltraTime" class="btn btn-outline-dark text-start hidden">
                        UltraTime + 60s
                        <small>Cost: 200000 cookies</small>
                    </button>
                    <hr>
                    <button id="bakeryChefBoost" class="btn btn-outline-dark text-start hidden">
                        Bakery Synergy
                        <small>Cost: 50000 cookies</small>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="stats-window hidden" id="statsWindow">
    <div class="d-flex justify-content-between align-items-center mb-2 stats-header">
        <h4 class="h6 mb-0">Statistics</h4>
        <button class="btn btn-sm btn-outline-secondary"
                onclick="document.getElementById('statsWindow').classList.add('hidden');const btn = document.getElementById('statsToggleBtn')
                if (btn) { btn.textContent = 'Show Stats'; btn.setAttribute('aria-expanded','false'); }
                ">
        </button>
    </div>
    <div class="stats-content small">
        <div class="stat-item"><span>Total Cookies:</span><span id="totalCookies">0</span></div>
        <div class="stat-item"><span>Current CPS:</span><span id="currentCPS">0</span></div>
        <div class="stat-item"><span>Total Clicks:</span><span id="totalClicks">0</span></div>
        <div class="stat-item"><span>Grandma:</span><span id="grandmaCount">0</span></div>
        <div class="stat-item"><span>Supplier:</span><span id="supplierCount">0</span></div>
        <div class="stat-item"><span>Pastry Chef:</span><span id="chefCount">0</span></div>
        <div class="stat-item"><span>Bakkery:</span><span id="bakkerijCount">0</span></div>
        <div class="stat-item"><span>Bank:</span><span id="bankCount">0</span></div>
        <div class="stat-item"><span>Fabriek:</span><span id="FabriekCount">0</span></div>
        <div class="stat-item"><span>Temple:</span><span id="templeCount">0</span></div>
        <div class="stat-item"><span>Corporation:</span><span id="corporateCount">0</span></div>
        <div class="stat-item"><span>Cookies Spent:</span><span id="cookiesSpent">0</span></div>
        <div class="stat-item"><span>All Time:</span><span id="allTimeCookies">0</span></div>
    </div>
</div>
<div class="options-window hidden game-card" id="optionsWindow">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h4 class="h6 mb-0">Options</h4>
        <button class="btn btn-sm btn-outline-secondary"
                onclick="document.getElementById('optionsWindow').classList.add('hidden');
                         document.getElementById('optionsToggleBtn').setAttribute('aria-expanded','false');">
            ‚úï
        </button>
    </div>
    <div class="options-content d-grid gap-2 small">
        <button id="saveGameBtn" class="btn btn-outline-dark">üíæ Save Game</button>
        <button id="loadGameBtn" class="btn btn-outline-dark">üîÅ Load Game</button>
        <button id="resetGameBtn" class="btn btn-danger">üóëÔ∏è Reset Game</button>
    </div>
</div>
</body>
</html>
